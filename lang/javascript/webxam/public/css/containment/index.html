<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Containment</title>
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js" defer></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>CSS Containment</h1>
  </header>

  <main>
    <section>
      <h2>floatとcontainの組み合わせ</h2>
      <div class="contains">
        <label><input type="radio" name="contain" value="content" checked />content</label>
        <label><input type="radio" name="contain" value="layout" />layout</label>
        <label><input type="radio" name="contain" value="paint" />paint</label>
        <label><input type="radio" name="contain" value="strict" />strict</label>
        <label><input type="radio" name="contain" value="size" />size</label>
        <label><input type="radio" name="contain" value="style" />style</label>
        <label><input type="radio" name="contain" value="none" />none</label>
      </div>
      <article>
        <h3>Sample Container</h3>
        <img src="../../image/hello.png" alt="first sample image" />
        <p>サンプル1</p>
      </article>
      <article>
        <h3>Sample Container</h3>
        <img src="../../image/sampleblock.png" alt="second sample image" />
        <p>サンプル2</p>
      </article>
    </section>
  </main>

  <footer>
    <p>参考</p>

      <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Containment">CSS Containment(MDN)</a></li>

      <li><a href="https://blogs.igalia.com/mrego/2019/01/11/an-introduction-to-css-containment/">An introduction to CSS Containment</a></li>
    </ul>
  </footer>
</body>

</html>
