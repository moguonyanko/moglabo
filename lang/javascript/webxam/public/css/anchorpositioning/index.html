<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Anchor Positioning</title>
  <link href="../../common.css" rel="stylesheet" />
  <link href="main.css" rel="stylesheet" />
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>Anchor Positioning</h1>
  </header>
  <main>
    <section class="simple-anchor-example">
      <h2>アンカーを設定する</h2>
      <!-- <div class="anchored-notice">サンプルテキスト</div>
      <button class="ancho-button">アンカーボタン</button> -->
      <div class="anchor-area">
        <div class="anchor">
          <p>⚓︎</p>
        </div>
        <div class="anchored-notice">
          <p>I am a positioned element that is tethered to the top-right of the <code>anchor</code> at my bottom-right.</p>
        </div>
        </div>
    </section>
  </main>
  <footer>
    <h3>参考</h3>
    <ul>
      <li><a href="https://developer.chrome.com/docs/css-ui/anchor-positioning-api?hl=ja">CSS anchor positioning API</a>
      </li>
    </ul>
  </footer>
</body>

</html>
