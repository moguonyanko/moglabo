<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Fetch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="exam.css" />
  <script type="module" src="exam.js" defer></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>Fetch</h1>
  </header>
  <main>
    <section class="example randomstringexample">
      <h2>Simple Request</h2>
      <button data-event-target="getRandomString">Get Random String</button>
      <button data-event-target="clearString">Clear</button>
      <label>行数:<input class="linelimit" type="number" value="5" min="1" max="20" /></label>
      <div class="output"></div>
    </section>
    <section class="example shorturlexample">
      <h2>パラメータの短縮</h2>
      <label for="sampleparam">サンプルパラメータ</label>
      <input id="sampleparam" type="text" value="test1=あいう&test[0]=A,B,C&test3=1+2" required />
      <button data-event-target="shortParameter">run</button>
      <div class="output"></div>
    </section>
    <section class="example">
      <h2>stale-while-revalidate</h2>
      <label>limit<input type="number" value="100" id="limit-random" /></label>
      <input type="checkbox" id="staleRequest" />
      <label for="staleRequest" data-event-target="staleRequest">request</label>
      <div class="output stalerequest"></div>
    </section>
  </main>
</body>

</html>
