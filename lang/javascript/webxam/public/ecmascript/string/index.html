<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>String</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="exam.css" />
</head>

<body>
    <header>
        <a href="../../">home</a>
        <h1>String</h1>
    </header>
    <main>
        <section class="example">
            <h2>String.prototype.matchAll</h2>
            <label>sample text<input class="sample-text" type="text" value="Hello 123 あいうえお" /></label>
            <label>matcher<input class="matcher" type="text" value="\S" /></label>
            <button data-event-target="matchAll">run</button>
            <div class="output"></div>
        </section>
        <section class="example">
            <h2>padStart&amp;padEnd</h2>
            <label>text<input class="masktext" type="text" value="ABCDEFG123456" /></label>
            <label><input class="paddirection" type="checkbox" checked />Mask start?</label>
            <label>mask size<input class="masksize" type="number" value="4" min="0" /></label>
            <button data-event-target="maskString">run</button>
        </section>
        <section class="example stringat">
            <h2>String.at()</h2>
            <p>範囲外の文字にアクセスするとundefinedが返される。</p>
            <p>サロゲートペアを使う文字列に対しては正しく動作しない。</p>
            <label><input class="target-text" type="text" value="𩸽を𠮟る𠮷野家" /></label>
            <label><input class="target-index" type="number" value="2" /></label>
            <button data-event-target="atString">文字取得</button>
            <textarea class="output" readonly></textarea>
        </section>
    </main>
    <footer>
        <p>参考サイト</p>
        <ul>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/matchAll">String​.prototype​.matchAll()</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/padStart">String.prototype.padStart()</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/padEnd">String.prototype.padEnd()</a></li>
        </ul>
    </footer>
    <script type="module" src="exam.js"></script>
</body>

</html>
