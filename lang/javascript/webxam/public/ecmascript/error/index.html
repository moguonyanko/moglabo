      <h2>Error.isError()</h2>
      <div>Error.isError()は、オブジェクトがErrorのインスタンスであるかどうかを判定するためのメソッドです。
        JavaScriptでは、Errorオブジェクトは通常、例外処理のために使用されますが、他のオブジェクトもErrorのインスタンスである可能性があります。
        このメソッドは、オブジェクトがErrorのインスタンスであるかどうかを簡単に確認するために使用されます。</div>
