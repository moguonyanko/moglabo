<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Classes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>Classes</h1>
  </header>
  <main>
    <section class="example">
      <h2>Computed Instance Class Fields</h2>
      <button data-event-target="dumpSampleClass">dump</button>
      <div class="output"></div>
    </section>
    <section class="example">
      <h2>Import and export</h2>
      <button data-event-target="dumpImportClass">dump</button>
      <div class="output dump-import-export"></div>
    </section>
    <section class="example">
      <h2>Static field and method</h2>
      <label>TYPE:<input class="primitive-type" type="text" value="polygon" /></label>
      <button data-event-target="dumpStaticSample">check type</button>
      <div class="output dump-static-sample"></div>
    </section>
  </main>
  <footer>
    <p>参考サイト</p>
    <ul>
      <li><a href="http://kangax.github.io/compat-table/esnext/">ECMAScript Next compatibility table</a></li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Classes">Classes(MDN)</a>
      </li>
    </ul>
  </footer>
  <script type="module" src="exam.js"></script>
</body>

</html>
