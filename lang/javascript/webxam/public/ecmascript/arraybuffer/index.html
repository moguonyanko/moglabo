<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>ArrayBuffer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <script type="module" src="main.js" defer></script>
</head>

<body>

  <header>
    <a href="../../">home</a>
    <h1>ArrayBuffer</h1>
  </header>

  <main>
    <section class="example shared-array-buffer-constructor">
      <h2>SharedArrayBufferコンストラクタ</h2>
      <button is="echo-shared-array-buffer" 
        data-result-output=".shared-array-buffer-constructor .output">生成</button>
      <div class="output"></div>
    </section>
    <section class="example wait-and-notify">
      <h2>Atomics.waitとAtomics.notify</h2>
      <button is="wait-and-notify-number">get</button>
      <div class="output"></div>
    </section>
    <section class="example grow">
      <h2>SharedArrayBuffer.prototype.grow()</h2>
      <label><input data-grow-number value="16" type="number" /></label>
      <button data-event-func="grow">grow</button>
      <div class="output"></div>
    </section>
  </main>

  <footer>
    <p>参考</p>
    <ul>
      <li><a
          href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/SharedArrayBuffer">SharedArrayBuffer</a>
      </li>
      <li><a href="https://github.com/tc39/ecmascript_sharedmem/blob/master/TUTORIAL.md">tc39/ecmascript_sharedmem</a>
      </li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/SharedWorker">SharedWorker</a></li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Atomics">Atomics</a></li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/SharedArrayBuffer/grow">SharedArrayBuffer.prototype.grow()</a></li>
    </ul>
  </footer>

</body>

</html>
