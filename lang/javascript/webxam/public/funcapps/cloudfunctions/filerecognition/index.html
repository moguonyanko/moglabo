<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>ファイルの認識</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" type="module"></script>
</head>

<body>
  <header>
    <a href="../../../">home</a>
    <h1>ファイルの認識</h1>
  </header>

  <main>
    <section>
      <h2>アップロードされたファイルのテキストを抽出する</h2>
      <label>
        対象ファイル
        <input class="selected-file" data-event-listener="onChangeSelectedFile" type="file"
          accept="application/pdf, image/*" multiple />
      </label>
      <div>
        <textarea id="prompt">画像の説明をしてください</textarea>
      </div>
      <section>
        <h3>Webサーバの動作モード</h3>
        <div class="web-server-mode-options">
          <label><input type="radio" name="web-server-mode" value="useHostWebServer" checked />ホストのWebサーバ利用</label>
          <span class="description">ホストで動いている関数アプリをホストの開発環境でデバッグしたい時</span>
        </div>
        <div class="web-server-mode-options">
          <label><input type="radio" name="web-server-mode" value="useFuncAppWebServer" />関数アプリのWebサーバ直接利用</label>
          <span class="description">Dockerコンテナで動いている関数アプリをホストの開発環境でデバッグしたい時など</span>
        </div>
        <div class="web-server-mode-options">
          <label><input type="radio" name="web-server-mode" value="useContainerWebServer" />コンテナのWebサーバ利用</label>
          <span class="description">本番環境想定のDockerコンテナで動いている関数アプリを動作確認したい時</span>
        </div>
      </section>
      <button data-event-listener="onSummaryButtonClicked">run</button>
      <div class="output"></div>
      <div class="selected-file-image"></div>
    </section>
  </main>

  <footer>
    <h3>参考</h3>
    <ul>
      <li><a href="https://cloud.google.com/code/docs/vscode/setup-local-functions-dev-environment?hl=ja">Functions
          Framework を使用してローカルで実行する</a></li>
    </ul>
  </footer>
</body>

</html>
