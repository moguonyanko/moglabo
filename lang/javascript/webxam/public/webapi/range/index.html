<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Range</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" type="module" defer></script>
</head>

<body>

  <header>
    <a href="../../">home</a>
    <h1>Range</h1>
  </header>

  <main>
    <section>
      <h2>選択された範囲のテキスト取得</h2>
      <span class="output selection-text">未選択</span>
    </section>
    <section>
      <h2>複数の要素からなる領域を取得</h2>
      <div class="range-container">
        <div class="range range-start">Range Start</div>
        <div class="range range-end">Range End</div>
      </div>
      <div class="output bounding-client-rect"></div>
    </section>
  </main>

  <footer>
    <h3>参考</h3>

      <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Range">Range</a></li>
