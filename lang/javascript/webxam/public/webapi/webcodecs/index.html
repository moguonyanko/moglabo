<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>WebCodecs API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js" defer></script>
</head>

<body>

  <header>
    <a href="../../">home</a>
    <h1>WebCodecs API</h1>
  </header>

  <main>
    <section class="imageDecoder">
      <h2>ImageDecoder</h2>
      <label for="decodeTargetImage">Sample Image</label>
      <input id="decodeTargetImage" type="file" accept="image/*" />
      <div>
        <label><input type="radio" name="animationSpeed" value="1000.0" />等速</label>
        <label><input type="radio" name="animationSpeed" value="2000.0" />2倍速</label>
        <label><input type="radio" name="animationSpeed" value="3000.0" checked />3等速</label>
      </div>
      <button data-event-function="decodeImage">decodeImage</button>
      <button data-event-function="clearImage">clearImage</button>
      <div>
        <canvas class="output"></canvas>
      </div>
    </section>
    <section class="VideoDecoder">
      <h2>VideoDecoder(作成中)</h2>
      <label for="videoUrl">Video URL</label>
      <input id="videoUrl" type="url" value="https://localhost/webxam/movie/samplenote.m4v" />
      <button data-event-function="decodeVideo">decodeVideo</button>
      <div>
        <canvas class="output"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>参考</p>
    <ul>
      <li><a href="https://developer.chrome.com/docs/web-platform/best-practices/webcodecs?hl=ja">WebCodecs による動画処理</a></li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/ImageDecoder">ImageDecoder</a></li>
    </ul>
  </footer>

</body>

</html>
