<!DOCTYPE html>
<html lang="ja">

<head>

    <title>importmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <script type="importmap">
      {

      }

  <script type="module" src="main.js"></script>

<body>
    <header>
        <a href="../../">home</a>
