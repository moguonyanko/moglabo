<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Popover API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" type="module"></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>FileSystemObserver</h1>
  </header>

  <main>
    <section>
      <h2>FileSystemObserverは利用可能か？</h2>
      <span id="enableFileSystemObserver"></span>
    </section>
    <section class="callbackFunction">
      <h2>保存したファイルの変更を監視する</h2>
      <button data-event-listener="connect">connect</button>
      <button data-event-listener="disconnect">disconnect</button>
      <div class="output"></div>
    </section>
  </main>

  <footer>
    <h3>参考</h3>
    <ul>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/FileSystemObserver">FileSystemObserver</a></li>
    </ul>
  </footer>
</body>

</html>
