<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js" defer></script>
</head>

<body>

<header>
  <a href="../../">home</a>
  <h1>Window</h1>
</header>

<main>
  <section>
    <h2>扱えるスクリーンが1つ以上あるかどうか</h2>
    <div class="output isExtended"></div>
    <button data-listener="isExtended">check</button>
  </section>
  <section>
    <h2>Window.getScreenDetails()</h2>
    <div class="output getScreens"></div>
    <button data-listener="getScreens">run</button>
  </section>
  <section>
    <h2>screenschange event</h2>
    <p>スクリーンの数が増減した時に発生するイベント</p>
    <div class="output screensChange">イベントなし</div>
  </section>
  <section>
    <h2>currentscreenchange event</h2>
    <p>現在のスクリーンが変更された時に発生するイベント</p>
    <div class="output currentscreenChange">イベントなし</div>
  </section>
  <section>
    <h2>フルスクリーン</h2>
    <button data-listener="changeFullScreen">full screen</button>
  </section>
</main>

<footer>
  <h3>参考</h3>
  <ul>
    <li><a href="https://web.dev/multi-screen-window-placement/">Managing several displays with the Multi-Screen Window Placement API</a></li>
  </ul>
</footer>

</body>

</html>
