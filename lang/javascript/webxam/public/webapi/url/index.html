<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>URL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="exam.css" />
    <script type="module" src="exam.js"></script>
</head>

<body>
    <header>
        <a href="../../">home</a>
        <h1>URL</h1>
    </header>
    <main>
        <section class="example">
            <h2>Reading Query by Node.js</h2>
            <button data-event-target="echoQuery">echo query</button>
            <div class="output"></div>
        </section>
        <section class="example">
            <h2>URLコンストラクタ</h2>
            <p>相対パスを使ってURLコンストラクタを呼び出した場合の動作を調査する。</p>
            <label>相対パス<input class="param" data-param-name="url" type="text" value="/webxam/index.html" /></label>
            <label>基点(オリジン)<input class="param" data-param-name="base" type="text" value="https://localhost" /></label>
            <button data-event-target="constructUrl">run</button>
            <div class="output"></div>
        </section>
        <section class="example">
            <h2>URLパターン</h2>
            <label for="test-target-url">test url</label>
            <input id="test-target-url" class="param" type="url" data-param-name="url"
                value="http://testuser:testpass@localhost:443/testpath/index.html?myshop=testshop#infomation" />
            <div class="url-patern-parameters">
                <label>プロトコル
                    <input type="text" class="param" data-param-name="protocol" value="http{s}?" />
                </label>
                <label>ユーザー名
                    <input type="text" class="param" data-param-name="username" value=":testuser" />
                </label>
                <label>パスワード
                    <input type="text" class="param" data-param-name="password" value=":testpass" />
                </label>
                <label>ホスト名
                    <input type="text" class="param" data-param-name="hostname" value=":localhost" />
                </label>
                <label>ポート番号
                    <input type="text" class="param" data-param-name="port" value=":port(80|443)" />
                </label>
                <label>Path
                    <input type="text" class="param" data-param-name="pathname" value="/:testpath/index.html" />
                </label>
                <label>Search
                    <input type="text" class="param" data-param-name="search" value="*" />
                </label>
                <label>Hash
                    <input type="text" class="param" data-param-name="hash" value="*" />
                </label>
            </div>
            <label>
                <input class="param" data-param-name="ignoreCase" type="checkbox" checked />
                大文字小文字を無視する
            </label>
            <button data-event-target="testUrl">test</button>
            <div class="output"></div>
        </section>
    </main>
    <footer>
        <p>参考サイト</p>
        <ul>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/URL">URL(MDN)</a></li>
            <li><a href="https://nodejs.org/dist/latest-v12.x/docs/api/">Node.js v12.2.0 Documentation</a></li>
            <li><a href="https://www.w3schools.com/nodejs/nodejs_http.asp">w3schools</a></li>
            <li><a href="https://developer.mozilla.org/ja/docs/Web/API/URL_Pattern_API">URL パターン API</a></li>
        </ul>
    </footer>
</body>

</html>
