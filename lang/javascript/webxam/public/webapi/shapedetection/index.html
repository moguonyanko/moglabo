<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Shape Detection API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <script type="module" src="main.js" defer></script>
</head>

<body>

  <header>
    <a href="../../">home</a>
    <h1>Shape Detection API</h1>
  </header>

  <main>
    <section>
      <h2>TextDetector</h2>
      <label for="sampleImage">Sample Image</label>
      <input id="sampleImage" type="file" accept="image/*" />
      <button data-event-target="detectText">detect</button>
      <div class="output textdetector"></div>
    </section>
    <section>
      <h2>BarcodeDetector</h2>
      <label for="sampleBarcodeImage">Sample Barcode</label>
      <input id="sampleBarcodeImage" type="file" accept="image/*" />
      <button data-event-target="detectBarcode">detect</button>
      <button data-event-target="getSupportedBarcodeFormats">supported formats</button>
      <div class="output barcodedetector"></div>
    </section>
    <section>
      <h2>FaceDetector</h2>
      <label for="sampleFaceImage">Sample Barcode</label>
      <input id="sampleFaceImage" type="file" accept="image/*" />
      <button data-event-target="detectFace">detect</button>
      <div class="output facedetector"></div>
    </section>
  </main>

  <footer>
    <h3>参考</h3>
    <ul>
      <li><a href="https://web.dev/shape-detection/">The Shape Detection API: a picture is worth a thousand words,
          faces, and barcodes</a></li>
      <li><a href="https://shape-detection-demo.glitch.me/">Shape Detection API Demo</a></li>
      <li><a href="https://wicg.github.io/shape-detection-api/">Accelerated Shape Detection in Images</a></li>
    </ul>
  </footer>

</body>

</html>
