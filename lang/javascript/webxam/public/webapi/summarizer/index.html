<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Summarizer API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js" defer></script>
</head>

<body>

  <header>
    <a href="../../">home</a>
    <h1>Summarizer API</h1>
  </header>

  <main>
    <section>
      <h2>Summarizer APIが使えるか調べる</h2>
      <div>API enabled:<span class="enable-api"></span></div>
    </section>
    <section class="summarize">
      <h2>非ストリーミングの要約</h2>
      <!-- <textarea class="sample-text">
日本は魅力的な四季で有名で、それぞれがユニークな体験を提供します。 桜の花が咲き誇る春は、再生とお祝いの時期です。 夏は高温多湿で、アウトドア アクティビティやフェスティバルの機会があります。 秋、または秋は、葉の色が変わるにつれて、赤と金の鮮やかな色合いで風景を描きます。 冬はさわやかな空気、多くの地域で雪、そして正月のような伝統的なお祭りをもたらします。        
      </textarea> -->
      <textarea class="sample-text">
Japan is renowned for its captivating four seasons, each offering unique experiences. Spring, marked by the blossoming of cherry blossoms, is a time of renewal and celebration. Summers are hot and humid, providing opportunities for outdoor activities and festivals. Autumn, or fall, paints the landscape in vibrant hues of red and gold as leaves change color. Winters bring crisp air, snow in many regions, and traditional festivities like New Year's.
      </textarea>
      <button data-event-function="summarize">run</button>
      <div class="output"></div>
    </section>
    <section class="summarizeStreaming">
      <h2>ストリーミングの要約</h2>
      <p>要約というより入力文字列の解説を行っているように見える。</p>
      <textarea class="sample-text">こんにちは</textarea>
      <button data-event-function="summarizeStreaming">run</button>
      <div class="output"></div>
    </section>
  </main>

  <footer>
    <p>参考</p>
    <ul>
      <li><a href="https://developer.chrome.com/docs/ai/summarizer-api?hl=ja">Chrome に組み込まれた AI による要約</a></li>
    </ul>
  </footer>

</body>

</html>
