<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Prompt API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js"></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>Prompt API</h1>
  </header>

  <main>
    <section class="promptExample">
      <h2>prompt()</h2>
      <textarea class="prompt">Please tell me about tail call optimization.</textarea>
      <button data-event-listener="doPrompt">run</button>
      <div class="output"></div>
    </section>
    <section class="promptStreamingExample">
      <h2>promptStreaming()</h2>
      <textarea class="prompt">Please tell me about tail call optimization.</textarea>
      <button data-event-listener="doPromptStreaming">run</button>
      <div class="output"></div>
    </section>
  </main>

  <footer>
    <h3>参考</h3>
    <ul>
      <li><a href="https://developer.chrome.com/docs/ai/built-in?hl=ja">組み込みの AI </a></li>
      <li><a href="https://web.dev/articles/ai-chatbot-promptapi?hl=ja">Prompt API を使用してローカルおよびオフライン対応の chatbot を作成する</a></li>
      <li><a href="https://github.com/webmachinelearning/prompt-api">Explainer for the Prompt API</a></li>
    </ul>
  </footer>
</body>

</html>
