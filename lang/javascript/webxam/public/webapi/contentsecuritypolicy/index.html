<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Content Security Policy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" type="module" defer></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>Content Security Policy</h1>
  </header>

  <button id="createDefaultPolicy">Create Default Policy</button>

  <h2>Sample</h2>

  <main>
    <section>
      <h3>TrustedHTML</h3>
      <button id="checkTrustedTypes">Create HTML(TrustedHTML)</button>
      <div class="output trustedtypes"></div>
    </section>
    <section>
      <h3>TrustedScript</h3>
      <button id="createTextContentScript">Create Script(TrustedScript)</button>   
      <button id="createExternalScript">Create Script(TrustedScriptURL)</button>
      <div class="scriptcontainer"></div>   
    </section>
  </main>
  
  <h2>Report</h2>
  <div class="output report"></div>

  <footer>
    <h3>参考</h3>
    <ul>
      <li><a href="https://web.dev/trusted-types/">Prevent DOM-based cross-site scripting vulnerabilities with Trusted Types</a></li>
      <li><a href="https://w3c.github.io/webappsec-trusted-types/dist/spec/">Trusted Types(W3C)</a></li>
    </ul>
  </footer>
</body>

</html>
