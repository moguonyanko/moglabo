<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Web OTP API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js" defer></script>
</head>

<body>

  <header>
    <a href="../../">home</a>
    <h1>Web OTP API</h1>
  </header>

  <main>
    <section class="otp code sample">
      <h2>OTP code</h2>
      <p>コード取得が行えていない状態。</p>
      <div class="sample-form">
        <span>Sample Form</span>
        <form action="https://myhost/webxam/apps/practicenode/verifycode" method="POST">
          <input type="text" 
            inputmode="numeric" 
            autocomplete="one-time-code" 
            pattern="\d{6}" 
            name="code"
            required />
          <!-- <input type="submit" /> -->
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>参考</p>
    <ul>
      <li><a href="https://wicg.github.io/web-otp/">Web OTP API</a></li>
      <li><a href="https://web.dev/sms-otp-form/">SMS OTP form best practices</a></li>
    </ul>
  </footer>

</body>

</html>
