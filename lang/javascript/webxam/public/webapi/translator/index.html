<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Translator API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js" defer></script>
</head>

<body>

  <header>
    <a href="../../">home</a>
    <h1>Translator API</h1>
  </header>

  <main>
    <section>
      <h2>Translator APIとDetector APIが使えるか調べる</h2>
      <div>API enabled:<span id="enableApi"></span></div>
    </section>
    <section class="canTranslate">
      <h2>ある言語が目的の言語に翻訳できるか調べる</h2>
      <label for="sourceLanguage">sourceLanguage</label>
      <input type="text" id="sourceLanguage" class="sourceLanguage" value="ja" />
      <label for="targetLanguage">targetLanguage</label>
      <input type="text" id="targetLanguage" class="targetLanguage" value="en" />
      <button id="canTranslate">run</button>
      <div class="output"></div>
    </section>
    <section class="translate">
      <h2>翻訳ツールを作成して翻訳する</h2>
      <textarea class="sourceText">Hello, world</textarea>
      <label>sourceLanguage<input type="text" class="sourceLanguage" value="en" /></label>
      <label>targetLanguage<input type="text" class="targetLanguage" value="ja" /></label>      
      <button id="translate">run</button>
      <div class="output"></div>
    </section>
    <section class="detector">
      <h2>Language Detector API</h2>
      <p>翻訳元の言語を検出してから翻訳する。</p>
      <textarea class="sourceText">
Japan is renowned for its captivating four seasons, each offering unique experiences. Spring, marked by the blossoming of cherry blossoms, is a time of renewal and celebration. Summers are hot and humid, providing opportunities for outdoor activities and festivals. Autumn, or fall, paints the landscape in vibrant hues of red and gold as leaves change color. Winters bring crisp air, snow in many regions, and traditional festivities like New Year's.
      </textarea>
      <button id="translateWithDetection">和訳する</button>
      <div class="output"></div>
    </section>
  </main>

  <footer>
    <p>参考</p>
    <ul>
      <li><a href="https://developer.chrome.com/docs/ai/translator-api?hl=ja">AI を組み込んだ翻訳</a></li>
      <li><a href="https://developer.chrome.com/docs/ai/language-detection?hl=ja">Chrome に組み込まれた AI による言語検出</a></li>
    </ul>
  </footer>

</body>

</html>
