<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Sanitizer API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js" defer></script>
</head>

<body>

  <main>
    <header>
      <a href="../../">home</a>
      <h1>Sanitizer API</h1>
    </header>

    <section class="basicMethod">
      <h2>Sanitizerの基本メソッド</h2>
      <div class="input">
        <p>NAME</p>
        <textarea class="userinput">&lt;img src="../../image/hello.png" onclick="alert('XSS!');"&gt;</textarea>
        <label><input type="checkbox" class="sanitized" checked />サニタイズ</label>
        <button data-event-listener="basicSanitize">new Sanitizer()</button>
        <button data-event-listener="sanitizeElement">setHTML</button>
      </div>
      <p>MY NAME</p>
      <p>イベントリスナー用属性はallowAttributeしても追加されない。</p>
      <div class="output"></div>
    </section>
    <section class="sanitizeConfig">
      <h2>サニタイズの設定</h2>
      <div class="input">
        <textarea class="userinput">
          20&lt;script&gt;alert('XSS!')&lt;/script&gt;
          &lt;p class="sampleelement" onclick="alert('XSS!')"&gt;SAMPLE&lt;/p&gt;
        </textarea>
        <label><input type="checkbox" class="sanitized" checked />サニタイズ</label>
        <button data-event-listener="sanitizeScript">run(Script)</button>
        <button data-event-listener="sanitizeAttribute">run(Attribute)</button>
      </div>
      <p>AGE</p>
      <div class="output"></div>
    </section>
    <section class="sanitizeCustomElements">
      <h2>CustomElements</h2>
      <div class="userinput">
      <label><input type="checkbox" class="sanitized" checked />CustomElements許可</label>
      <button data-event-listener="sanitizeCustomElements">run</button>
    </div>
    <div class="output"></div>
    </section>
  </main>

  <footer>
    <p>参考</p>
    <ul>
      <li><a href="https://web.dev/sanitizer/">Safe DOM manipulation with the Sanitizer API</a></li>
      <li><a href="https://wicg.github.io/sanitizer-api/">HTML Sanitizer API</a></li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/HTML_Sanitizer_API">HTML Sanitizer API</a></li>
    </ul>
  </footer>
</body>

<template id="sample-profile">
  <label>NAME<input type="text" value="" placeholder="YOUR NAME" /></label>
  <label>AGE<input type="number" value="" min="0" max="200" /></label>
</template>

</html>
