<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Stream API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="exam.css" />
  <script type="module" src="exam.js" defer></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>Stream API</h1>
  </header>

  <main>
    <section>
      <h2>ReadableStream</h2>
      <readable-stream class="example"></readable-stream>
    </section>
    <section>
      <h2>WritableStream</h2>
      <writable-stream class="example"></writable-stream>
    </section>
    <section>
      <h2>TransformStream</h2>
      <transform-stream class="example"></transform-stream>
    </section>
  </main>

  <footer>
    <h3>参考サイト</h3>
    <ul>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Streams_API/Using_readable_streams">Using readable
          streams</a></li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/ReadableStream">ReadableStream</a></li>
      <li><a
          href="https://developer.mozilla.org/en-US/docs/Web/API/ReadableStreamDefaultReader/read">ReadableStreamDefaultReader.read()</a>
      </li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Streams_API/Using_writable_streams">Using writable
          streams</a></li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/TransformStream">TransformStream</a></li>
      <li><a href="https://web.dev/transformstream/">TransformStream is now supported cross-browser</a></li>
    </ul>
  </footer>
</body>

<template id="readable-stream-example">
  <link rel="stylesheet" href="template.css" />
  <button data-event-target="loadImage">load</button>
  <canvas></canvas>
</template>

<template id="writable-stream-example">
  <link rel="stylesheet" href="template.css" />
  <span>
    <label for="image">画像選択</label>
    <input id="image" type="file" accept="image/*" />
  </span>
  <canvas></canvas>
</template>

<template id="transform-stream-example">
  <link rel="stylesheet" href="template.css" />
  <link rel="stylesheet" href="../../common.css" />
  <div class="output"></div>
  <button data-event-target="doTransform">sample.txtを小文字に変換</button>
</template>

</html>
