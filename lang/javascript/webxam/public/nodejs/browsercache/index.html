<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>ブラウザキャッシュ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <script src="main.js" type="module" defer></script>
</head>

<body>

  <header>
    <a href="../../">home</a>
    <h1>ブラウザキャッシュ</h1>
  </header>

  <main>
    <p>Cache-Control: no-store, max-age=0</p>
    <section>
      <h2>JSON</h2>
      <button data-event-target="getCurrentTime">request</button>
      <div class="output" data-event-output="getCurrentTime"></div>
    </section>
    <section>
      <h2>Image</h2>
      <p>img要素を介したリクエストではCache-Control: no-storeが無視される(Firefoxのみ)。</p>
      <p>XMLHttpRequestやfetchを経由するとCache-Controlに従ってキャッシュ無効化される。</p>
      <label><input type="checkbox" data-event-target="useFetch" checked />Fetch使用</label>
      <button data-event-target="getSampleImage">request</button>
      <div class="output" data-event-output="getSampleImage"></div>
    </section>
  </main>

</body>

</html>
