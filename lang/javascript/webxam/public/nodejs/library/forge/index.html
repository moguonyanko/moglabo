<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>forge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js"></script>
</head>

<body>
  <header>
    <a href="../../../">home</a>
    <h1>forge</h1>
  </header>

  <main>
    <section class="forge-simple-sample">
      <h2>脆弱性の動作確認</h2>
      <div>
        <label for="source-text">暗号化対象のテキスト</label>
        <input id="source-text" type="text" value="12345678" />
      </div>
      <div>
        <label for="encrypted-text">復号化対象のテキスト</label>
        <textarea id="encrypted-text" type="text"></textarea>
      </div>
      <div>
        <p>暗号化(Forge)</p>
        <button data-event-listener="onCipherErrorButtonClicked">AES-CBC指定時にエラーになる</button>
        <button data-event-listener="onCipherInvalidValueClicked">AES-CBC指定時に生成される値が正しくない</button>
      </div>
      <div>
        <p>暗号化(WebCryptoAPI)</p>
        <button data-event-listener="onCipherWebCryptoApiClicked">AES-CBCをWebCryptoAPIで使う</button>
      </div>
      <div>
        <p>復号化(WebCryptoAPI)</p>
        <button data-event-listener="onDeCipherWebCryptoApiClicked">AES-CBCをWebCryptoAPIで使う</button>
      </div>
      <div class="output"></div>
    </section>
  </main>

  <footer>
    <h3>参考</h3>
    <ul>
      <li><a href="https://github.com/digitalbazaar/forge/issues/1116">looks like AES256_CBC works invalid or not works
          at all #1116</a></li>
      <li><a href="https://www.npmjs.com/package/node-forge?activeTab=readme">node-forge</a></li>
    </ul>
  </footer>

</body>

</html>
