<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Buffer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <script src="main.js" type="module" defer></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>Buffer</h1>
  </header>

  <main>
    <section class="imagebuffer">
      <h2>Bufferを適当な画像に変換</h2>
      <div class="output" data-event-output="getImage"></div>
      <div>
        <label><input type="radio" value="png" name="imageFormat" />png</label>
        <label><input type="radio" value="jpeg" name="imageFormat" />jpeg</label>
        <label><input type="radio" value="webp" name="imageFormat" />webp</label>
        <label><input type="radio" value="avif" name="imageFormat" checked />avif</label>
      </div>
      <button data-event-target="getImage">get image</button>
    </section>
  </main>
</body>

</html>
