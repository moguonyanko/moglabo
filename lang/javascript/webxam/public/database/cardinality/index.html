<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>カーディナリティ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js"></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>カーディナリティ</h1>

  <main>
    <section class="cardinarity">      
      <h2>カーディナリティを求める</h2>
      <label for="cardinalityTable">対象テーブル名</label>
      <input id="cardinalityTable" type="text" value="postal_codes" />

      <input id="cardinalityColumn" type="text" value="postal_code" />
      <button data-event-listener="getCardinality">run</button>
      <div class="output"></div>
    </section>
  </main>
