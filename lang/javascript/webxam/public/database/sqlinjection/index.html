<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>SQLインジェクション</title>
  <script src="main.js" type="module"></script>
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>SQLインジェクション</h1>
  </header>

  <main>
    <section>
      <h2>SQLの送信</h2>
      <textarea id="requestsql">
SELECT town_kana FROM postal_codes WHERE postal_code BETWEEN CONCAT('06000', '00') AND CONCAT('06000', '10')
      </textarea>
      <div class="explainconrtrol">
        <label><input type="radio" value="analyze" name="explain" checked />EXPLAIN ANALYZE</label>
        <label><input type="radio" value="buffers" name="explain" />EXPLAIN (ANALYZE BUFFERS)</label>
        <label><input type="radio" value="explain" name="explain" />EXPLAIN</label>
        <label><input type="radio" value="none" name="explain" />NONE</label>
      </div>
      <button data-event-function="sendSql">send</button>
      <button data-event-function="clearSql">clear</button>
      <div class="sendSql output"></div>
    </section>
  </main>
</body>

</html>
