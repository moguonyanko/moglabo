<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>座標変換</title>
  <link href="../../common.css" rel="stylesheet" />
  <link href="../leaflet_common.css" rel="stylesheet" />
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" rel="stylesheet" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script type="module" src="main.js" async></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>座標変換</h1>
  </header>
  <main>
    <div id="map"></div>
    <label for="fromCrs">FROM(青):座標参照系</label>
    <select id="fromCrs">
      <option value="4301" selected>日本測地系</option>
      <option value="4326">世界測地系</option>
    </select>
    <label for="toCrs">TO(赤):座標参照系</label>
    <select id="toCrs">
      <option value="4301">日本測地系</option>
      <option value="4326" selected>世界測地系</option>
    </select>
    <button data-event-name="convert">実行</button>
    <button data-event-name="reset">リセット</button>
  </main>
  <footer>
    <h3>参考</h3>
    <ul>
    </ul>
  </footer>
</body>

</html>
