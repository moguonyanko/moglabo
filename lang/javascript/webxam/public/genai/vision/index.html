<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>ビジョン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" type="module"></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>ビジョン</h1>
  </header>

  <main>
    <section class="generation-text-from-url">
      <h2>URLが指す画像の説明</h2>
      <p>公開されているURLからテキストを生成する。</p>
      <span>URL:</span><div id="image-url" contenteditable="plaintext-only" class="prompt">https://ai.google.dev/static/gemini-api/docs/images/fuzzy-bunnies.png</div>
      <button data-event-listener="generateText">生成</button>
      <div contenteditable="plaintext-only" class="output"></div>
    </section>
    <section class="generate-bbox-from-image">
      <h2>画像の境界を得る</h2>
      <p>内部で画像境界を得るプロンプトを送信している。[ymin, xmin, ymax, xmax]の形式で得られる。</p>
      <label>対象画像<input class="selected-file" type="file" accept="image/*" /></label>
      <button data-event-listener="generateBbox">生成</button>
      <div contenteditable="plaintext-only" class="output"></div>
    </section>
    <section class="generate-transcription-inline-movie">
      <h2>短い動画の要約を得る</h2>
      <label>対象動画<input class="selected-file" type="file" accept="movie/*" /></label>
      <button type="button" data-event-listener="sendShortMovie">送信</button>
      <div contenteditable="plaintext-only" class="output"></div>
    </section>
  </main>

  <footer>
    <h3>参考</h3>
    <ul>
      <li><a href="https://ai.google.dev/gemini-api/docs/vision?hl=ja&lang=python">Gemini API でビジョン機能を試す</a></li>
    </ul>
  </footer>
</body>

</html>
