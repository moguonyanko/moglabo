<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>ロボット工学</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js"></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>ロボット工学</h1>
  </header>

  <main>
    <section class="detect-objects-example">
      <h2>画像からオブジェクトを検出する</h2>
      <label for="selected-files">対象画像</label>
      <!-- 
        API側は複数の画像アップロード（multiple属性）に対応しているが、
        サンプルをシンプルにするため一つしかアップロードできないようにする。 
      -->
      <input id="selected-files" type="file" accept="image/*" data-event-listener="selectedImage" />
      <label for="targets">目的のオブジェクト</label>
      <input id="targets" type="text" value="ねじ" />
      <button type="button" data-event-listener="detectObjects">detect</button>
      <button type="button" data-event-listener="redrawBbox">redraw bbox</button>
    </section>
    <section class="orchestration-example">
      <h2>オーケストレーション</h2>
      <input id="orchestration-target-file" type="file" accept="image/*" data-event-listener="selectedImage" />
      <label for="task-source">タスク内容</label>
      <input id="task-source" type="text" value="分解する" />
      <button type="button" data-event-listener="onClickOrchestration">run</button>
      <button type="button" data-event-listener="redrawObjects">redraw objects</button>
    </section>
    <div class="result-container">
      <div contenteditable="plaintext-only" class="output"></div>
      <div class="canvas-container">
        <canvas class="layer" id="selected-image"></canvas>
        <canvas class="layer" id="drawing-layer"></canvas>
      </div>
    </div>
  </main>

  <footer>
    <h3>参考</h3>
    <ul>
      <li><a href="https://ai.google.dev/gemini-api/docs/robotics-overview?hl=ja">Gemini Robotics-ER 1.5</a>
      </li>
    </ul>
  </footer>

</body>

</html>
