<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>テキスト生成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" type="module"></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>テキスト生成</h1>
  </header>

  <main>
    <section class="simple-generation-text-sample">
      <h2>シンプルなテキスト生成</h2>
      <textarea class="sample-text">あなたは誰ですか？</textarea>
      <button data-event-listener="sendContents">送信</button>
      <div><textarea class="output" readonly></textarea></div>
    </section>
    <section class="generation-text-by-image">
      <h2>画像からテキスト生成</h2>
      <label>対象画像<input class="selected-file" type="file" accept="image/*" /></label>
      <button type="button" data-event-listener="sendImage">送信</button>
      <div></div><textarea class="output" readonly></textarea></div>
    </section>
  </main>

  <footer>
    <h3>参考</h3>
    <ul>
      <li><a href="https://ai.google.dev/gemini-api/docs/text-generation?lang=python">Text generation</a></li>
    </ul>
  </footer>
</body>

</html>
