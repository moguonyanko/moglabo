<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>音声生成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" type="module"></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>音声生成</h1>
  </header>

  <main>
    <section class="generation-speech-by-one-person">
      <h2>1人の話し手のテキスト読み上げ</h2>
      <p>インラインでアップロードする。ファイルサイズ上限は20MBである。</p>
      <label for="selected-file">対象ファイル</label>
      <input id="selected-file" type="file" accept="text/*" />
      <button data-event-listener="sendDocument">生成</button>
      <div class="output"></div>      
    </section>
  </main>

  <footer>
    <h3>参考</h3>
    <ul>
      <li><a href="https://ai.google.dev/gemini-api/docs/speech-generation?hl=ja">音声生成（テキスト読み上げ</a></li>
    </ul>
  </footer>
</body>

</html>
