<!DOCTYPE HTML>
<html lang="ja">

<head>
  <title>ポリゴンの面積計算</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../common.css" rel="stylesheet" />
  <link href="../openlayerscommon.css" rel="stylesheet" />
  <link href="main.css" rel="stylesheet" />
  <!-- <script src="http://www.openlayers.org/api/OpenLayers.js"></script> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
  <script src="main.js" type="module"></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>ポリゴンの面積計算</h1>
  </header>
  <main>
    <div id="map"></div>
    <div>
      <p>課題：二つの計算方法で異なる面積が返されてしまう。</p>
      <button data-event-function="calcAreaByShapely">calc by shapely</button>
      <button data-event-function="calcAreaByOpenLayers">calc by openlayres</button>
      <div class="output" data-event-output="calcArea"></div>
    </div>
  </main>
  <footer>
    <h3>参考</h3>
    <ul>
      <li><a href="https://openlayers.org/en/latest/examples/accessible.html">Accessible Map</a></li>
      <li><a href="https://openlayers.org/en/latest/examples/polygon-styles.html">Custom Polygon Styles</a></li>
    </ul>
  </footer>
</body>

</html>
