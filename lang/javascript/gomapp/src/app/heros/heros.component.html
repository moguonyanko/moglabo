<h2>マイヒーローズ</h2>
<img [src]="imageUrl" width="100" height="30" />
<p class="warn" 
  *ngIf="heros?.length > getThreadhold()">ヒーローが{{getThreadhold()}}人を超えています！</p>
<ul class="herolist">
  <li *ngFor="let hero of heros">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <button class="delete" title="Delete Hero" (click)="delete(hero)">削除</button>
  </li>
</ul>
<div>
  <p>ヒーローの新規登録</p>
  <label for="heroname">名前</label>
  <input id="hironame" #heroName />
  <button (click)="add(heroName.value); heroName.value = '';"
    [disabled]="frozen">追加</button>
</div>
<!--script要素はインラインスクリプトでなくても無視される。-->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<div id="scriptcontainer"></div>
