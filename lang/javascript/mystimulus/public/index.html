<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>My Stimulus Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
  <script type="module" src="hello_controller.js" defer></script>
  <script type="module" src="clipboard_controller.js" defer></script>
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <h1>My Stimulus Practice</h1>
  </header>

  <main>
    <section>
      <h2>Links</h2>
      <ul>
        <li><a href="slideshow/">SlidesShow</a></li>
        <li><a href="contentloader/">Content Loader</a></li>
      </ul>
    </section>
    <section>
      <h2>Hello Stimulus Component</h2>
      <div data-controller="hello">
        <input data-hello-target="name" type="text">
        <button data-action="click->hello#greet">Greet</button>
        <div data-hello-target="output"></div>
      </div>
    </section>
    <section>
      <h2>Clipboard</h2>
      <div data-controller="clipboard">
        <label>code: <textarea data-clipboard-target="source" 
          type="text" readonly>ABCDEFG</textarea></label>
        <!-- [Controller名]#[メソッド名] -->
        <!-- buttonのデフォルトイベントはclickなのでイベント名は省略できる。 -->
        <button data-action="clipboard#copy" class="clipboard-button">to clipboard</button>
        <a href="#" data-action="clipboard#copy" class="clipboard-button">to clipboard</a>
      </div>
      <label>for test<input type="text" value="" /></label>
    </section>
  </main>

  <footer>
    <ul>
      <li><a href="https://stimulus.hotwire.dev/handbook/">Stimulus handbook</a></li>
      <li><a href="https://github.com/hotwired/stimulus">Stimulus(github)</a></li>
    </ul>
  </footer>
</body>

</html>
